<footer class="footer mt-auto py-3 bg-dark bg-gradient">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-unstyled text-white">
                    <li>
                        <address><i class="bi bi-envelope"></i><a href="mailto:{{ site.mail }}" class="text-decoration-none text-white">{{ site.mail }}</a></address>
                    </li>
                    <li>
                        <address><i class="bi bi-phone"></i><a href="tel:{{ site.telephone }}" class="text-decoration-none text-white font-monospace">{{ site.phone }}</a></address>
                    </li>
                    <li>
                        <address><i class="bi bi-geo-alt"></i>{{ site.localtion_address }}</address>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6">
                <ul class="list-unstyled text-white">
                    <li><span><a href="{{ site.record_url }}" class="text-decoration-none link-secondary">{{ site.record_number }}</a></span></li>
                    <li><span><a href="{{ site.public_security_url }}" class="text-decoration-none link-secondary">{{ site.public_security_number }}</a></span></li>
                    <li><i class="bi bi-c-circle text-light"></i><time id="copyright_year" class="px-1 text-white"></time><span><a href="{{ site.url }}" class="text-decoration-none link-secondary">{{ site.title }}</a></span></li>
                </ul>
            </div>
        </div>
